{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
		<h1> New Catalog Item </h1>
			<form method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					{% include "category_optionlist.html" %}
					<div class="padding-bottom"></div>
					<button class="btn btn-default" id="submit" type="submit">
						<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create
					</button>
					<button class="btn btn-default" id="cancel">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						<a href = "{{ url_for('showCatalogItems') }}">Cancel</a>
					</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
