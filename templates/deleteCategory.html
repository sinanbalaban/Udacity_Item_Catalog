{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete "{{category.cat_name}}" category? </h2>

<form method = 'post'>
	<button type="submit" class="btn btn-default" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
	</button>
	<button class="btn btn-default" id="cancel">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		<a href = "{{ url_for('showCatalogItems') }}">Cancel</a>
	</button>
</form>

{% endblock %}
