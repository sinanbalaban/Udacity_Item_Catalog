{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<h2> Are you sure you want to delete "{{item.name}}" catalog item ?</h2>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('deleteCatalogItem', category_id = item.category_id, catalog_id=item.id)}}" method = 'POST'>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Delete
				</button>
				<button class="btn btn-default" id="cancel">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					<a href = "{{ url_for('getCatalogItem', catalog_id = item.id)}}"> Cancel </a>
				</button>
			</form>
		</div>
	</div>
{% endblock %}
